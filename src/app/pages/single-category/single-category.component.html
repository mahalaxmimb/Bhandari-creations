<div class="bg-theme p-5" *ngIf="categoryArray">
  <div class="container px-3">
    <h1 class="text-white">{{categoryArray.category}}</h1>
    <p class="text-white">{{categoryArray.description}}</p>
  </div>
</div>

<div class="container">
    <div class="row d-flex flex-row mt-5 mb-5">
      <div class="col-sm-6 col-md-6 col-lg-3 mb-4 d-flex justify-content-center" *ngFor="let post of postArray">
        <app-post-card [postData]="post"></app-post-card>
      </div>
  </div>
</div>
